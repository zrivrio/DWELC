<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    #errors {
      color: red;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input[type="text"], input[type="email"], input[type="number"], button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Formulario de Usuarios</h1>
  <form id="userForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email"><br>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age"><br>

    <p>Selecciona tu g√©nero:</p>
    <label>
      <input type="radio" id="male" name="gender" value="male"> Masculino
    </label><br>
    <label>
      <input type="radio" id="female" name="gender" value="female"> Femenino
    </label><br>
    <label>
      <input type="radio" id="other" name="gender" value="other"> Otro
    </label><br><br>

    <button type="submit">Agregar Usuario</button>
  </form>

  <div id="errors"></div>

  <h2>Lista de Usuarios</h2>
  <ul id="userList"></ul>

  <h2>Buscar Usuario</h2>
  <input type="text" id="search" placeholder="Buscar por nombre">
  <ul id="searchResults"></ul>

  <script src="script.js"></script>
</body>
</html>
