<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://via.placeholder.com/1" type="image/x-icon">
</head>

<body>
    <div class="container d-flex m-2">
        <form class="container formCrea p-1">
            <fieldset class="border p-2">
                <legend>Añadir Heroe:</legend>
                <div class="p-1">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Nombre" id="nombreC">
                </div>
                <div class="p-1">
                    <label for="poder">Poder</label>
                    <input type="text" placeholder="Poder" id="poderC">
                </div>
                <div class="p-1">
                    <label for="equipoC">Equipo: </label>
                    <input type="text" placeholder="equipoC" id="equipoC">
                </div>
                <div class="p-1">
                    <label for="anioC">Año de publicación</label>
                    <input type="number" placeholder="Año de publicación" id="anioC">
                </div>
                <br class="m-2">
                <button class="btn btn-success crear">Crear</button>
            </fieldset>
        </form>
        <form class="container formFiltros p-1">
            <fieldset class="border p-1">
                <legend>Parametros de filtrado</legend>
                <div class="p-1">
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Nombre" id="nombre">
                </div>
                <div class="p-1">
                    <label for="poder">Poder</label>
                    <input type="text" placeholder="Poder" id="poder">
                </div>
                <div class="d-flex my-2">
                    <label class="mx-2" for="Equipo">Equipo: </label>
                    <!-- generar con el array -->
                    <div class="introEquipos">
                    </div>
                </div>
                <label for="desde">Año: Desde: </label>
                <select name="desde" id="desde">
                    <!-- meter los optiones segun el json (minimo hasta maximo)-->
                </select>
                <br>
                <label for="hasta"> Hasta: </label>
                <select name="hasta" id="hasta">
                    <!-- meter los optiones segun el json/desde (minimo hasta maximo)  -->
                </select>
                <br class="m-3">
                <button class="btn btn-primary busca">Buscar</button>
            </fieldset>
        </form>
    </div>
<div class="cookies"></div>
    <div class="resultados d-flex gap-2 flex-wrap"></div>
</body>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="cookies.js"></script>
<script src="examen1.js"></script>

</html>
