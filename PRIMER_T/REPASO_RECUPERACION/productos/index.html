<body>

    <h1>Buscar Productos</h1>
<div>
    <input type="text" id="busquedaTexto" placeholder="Buscar productos">

        <option value="all">Todas las categorías</option>
        <option value="tecnologia">Tecnología</option>
        <option value="hogar">Hogar</option>
    </select>
    <select id="rangoPrecio">

        <option value="low">Menos de 100 €</option>
        <option value="medium">Entre 100 y 500 €</option>
        <option value="high">Más de 500 €</option>
    </select>
    <label>
        <input type="checkbox" id="enOferta"> En oferta
    </label>
    <button id="buscar">Buscar</button>

</div>
