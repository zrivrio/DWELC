<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Búsqueda de Recetas</title>
</head>

<body>
    <div class="container my-4">
        <h3 class="text-center mb-4">Sistema de Búsqueda de Recetas</h3>

        <form class="border border-1 border-dark rounded p-4">
            <p class="mb-3"><b>Búsqueda avanzada</b></p>

            <!-- Campo de búsqueda -->
            <div class="mb-3">
                <label for="busquedaTexto" class="form-label">Buscar:</label>
                <input type="search" id="busquedaTexto" class="form-control">
            </div>

            <!-- Filtros -->
            <div class="d-flex mb-3">
                <div class="form-check me-3">
                    <input type="checkbox" id="filtroNombre" class="form-check-input">
                    <label for="filtroNombre" class="form-check-label">Nombre</label>
                </div>
                <div class="form-check me-3">
                    <input type="checkbox" id="filtroIngredientes" class="form-check-input">
                    <label for="filtroIngredientes" class="form-check-label">Ingredientes</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="filtroCategoria" class="form-check-input">
                    <label for="filtroCategoria" class="form-check-label">Tipo de Plato</label>
                </div>
            </div>

            <!-- Tiempo de preparación -->
            <div class="mb-3">
                <label for="tiempoPreparacion" class="form-label">Tiempo de preparación:</label>
                <select id="tiempoPreparacion" class="form-select">
                    <option value="all">Cualquier tiempo</option>
                    <option value="short">Menos de 30 minutos</option>
                    <option value="medium">30 a 60 minutos</option>
                    <option value="long">Más de 60 minutos</option>
                </select>
            </div>

            <!-- Categorías -->
            <div class="mb-3">
                <label class="form-label">Categorías:</label>
                <div class="form-check">
                    <input type="checkbox" id="vegetariano" class="form-check-input">
                    <label for="vegetariano" class="form-check-label">Vegetariano</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="vegano" class="form-check-input">
                    <label for="vegano" class="form-check-label">Vegano</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="sinGluten" class="form-check-input">
                    <label for="sinGluten" class="form-check-label">Sin Gluten</label>
                </div>
            </div>

            <!-- Botón de búsqueda -->
            <button type="button" id="buscar" class="btn btn-primary w-100">Buscar</button>
        </form>

        <!-- Resultados -->
        <div class="container my-4">
            <p id="resultadosCantidad" class="mt-3"></p>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="resultados">
                <!-- Aquí se agregarán dinámicamente las tarjetas de recetas -->
            </div>
        </div>
    </div>

    <script src="lista_recetas.js"></script>
    <script src="script.js"></script>
</body>

</html>
