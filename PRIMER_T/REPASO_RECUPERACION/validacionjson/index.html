<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario">
        <!-- Formulario -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <div class="error" id="error-nombre"></div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="error-email"></div>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <div class="error" id="error-telefono"></div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <div class="error" id="error-password"></div>
        </div>
        <div class="form-group">
            <label for="confirmar-password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-password" name="confirmar-password">
            <div class="error" id="error-confirmar-password"></div>
        </div>
        <div class="form-group">
            <label>Género:</label>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
            <div class="error" id="error-genero"></div>
        </div>
        <button type="submit" id="boton-enviar">Crear Usuario</button>
    </form>
    <br>
    <hr>
    <!-- Tabla para mostrar los datos -->
    <h2>Datos del formulario</h2>
    <table id="tabla-datos" border="1" cellpadding="10" cellspacing="0" style="width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Contraseña</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí mediante JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
