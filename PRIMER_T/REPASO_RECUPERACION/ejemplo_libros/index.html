<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Libros</title>
    <style>
        .detalles { display: none; }
        .fondo { background-color: #a5dfff; }
        .checkboxF div { display: inline-block; margin: 5px; }
    </style>
</head>
<body>
    <h1>Gestor de Libros</h1>

    <section id="filtros">
        <h2>Filtros de Búsqueda</h2>
        <input type="text" id="busqueda" placeholder="Buscar por título, autor o género">
        <select id="pais_publi"></select>
        <select id="fecha_i"></select>
        <select id="fecha_f"></select>
        <div class="checkboxF">
            <button id="toggleGeneros">Seleccionar Todos los Géneros</button>
        </div>
        <button id="filtrar">Aplicar Filtros</button>
    </section>

    <section id="resultados">
        <h2>Resultados</h2>
        <p id="numLibros"></p>
        <div id="librosMostrar"></div>
    </section>

    <script src="lista_libros.js"></script>
    <script src="filtros.js"></script>
    <script src="script.js"></script>
</body>
</html>
