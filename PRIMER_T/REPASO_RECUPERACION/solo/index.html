<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        table{
            margin-top: 2rem;
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td{
            border: 1px solid #ddd;
        }

        th, td{
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Buscar Productos</h1>
<div class="container">
    <input type="text" id="busquedaTexto" placeholder="Buscar productos">
    <select id="filtroCategoria">
        <option value="all">Todas las categorías</option>
       
    </select>
    <select id="rangoPrecio">
        <option value="all">Todos los precios</option>
        <option value="low">Menos de 100 €</option>
        <option value="medium">Entre 100 y 500 €</option>
        <option value="high">Más de 500 €</option>
    </select>
    <label>
        <input type="checkbox" id="enStock"> En Stock
    </label>
    <button id="buscar">Buscar</button>

</div>
    <div id="resultadosCantidad">0 producto(s) encontrados</div>
    <div id="resultados"></div>


<h2>Carrito</h2>

    <table>
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Total: <span id="total"> €0</span></h3>
    
<script src="productos.js"></script>
<script src="script.js"></script>

</body>
</html>
