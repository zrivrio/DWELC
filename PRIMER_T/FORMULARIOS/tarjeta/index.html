<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="container form">
        <div>
            <label>Name:</label>
            <input class="caja" id="name" type="text" minlength="7" >
        </div>
        <div>
            <label>Credit Card Number:</label>
            <input class="caja" id="number" type="text" placeholder="XXXX XXXX XXXX XXXX" minlength="19" maxlength="19">
        </div>
        <div>
            <label>Security Code:</label>
            <input class="caja" id="code" type="text" minlength="3" maxlength="3">
        </div>
        <div>
            <label> Expiration date:</label>
            <input class="caja" id="date" type="date">
        </div>
        <div>
            <label>Cantidad:</label>
            <input class="caja" type="text" id="cantidad">
        </div>
        <input type="submit">
    </form>
</body>
<script src="script.js"></script>
</html>
