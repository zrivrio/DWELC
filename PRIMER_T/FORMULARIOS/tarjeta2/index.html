<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms 2 Credit Card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container-md">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-md-8 col-12">
				<form class="mt-5 p-4 rounded-5 border shadow bg-light">
					<div class="row justify-content-center mb-4">
						<img src="tarjeta.webp">
					</div>
					<div class="row">
						<div class="form-group col-6 mt-3">
							<label class="ms-2">Amount:</label>
							<div class="input-group">
								<input type="text" class="form-control rounded-end-0" placeholder="0" id="amount">
								<span class="input-group-text">â‚¬</span>
								<div class="m-2 invalid-feedback" id="amountError">The amount is not correct</div>
							</div>
						</div>
					</div>
					<div class="row">
					</div>
					<div class="row mb-3">
						<div class="mt-3 ms-2 form-text">Start typing in here to take over and try it out</div>
						<div class="col-12">
							<div class="input-group">
								<div class="col">
									<input type="text" class="form-control rounded-end-0" placeholder="XXXX-XXXX-XXXX-XXXX"
									id="card">
									<div class="mt-3 m-2 invalid-feedback" id="cardError">The card number must follow the format XXXX-XXXX-XXXX-XXXX</div>
								</div>
								<div class="col">
									<input type="text" class="form-control rounded-start-0" placeholder="Bruce Wayne" id="name">
								<div class="mt-3 m-2 invalid-feedback" id="nameError">The name can't be shorter than 7 characters</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6 mt-3 pe-0">
							<div class="input-group">
								<div class="col">
									<input type="text" class="form-control rounded-end-0" placeholder="12/34" id="expiration">
									<div class="mb-3 m-2 invalid-feedback" id="expirationError">Date has to be valid and after today</div>
								</div>
								<div class="col">
									<input type="text" class="form-control rounded-0" placeholder="123" id="csv">
									<div class="mb-3 m-2 invalid-feedback" id="csvError">CSV has only 3 digits</div>
								</div>
							</div>
						</div>
						<div class="col-6 text-center mt-3 m-0 ps-0">
							<button type="submit" class="btn btn-primary w-100 rounded-start-0">Refresh</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

        <script src="script.js"></script>
</html>
