<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label>Name:</label>
            <input class="caja" id="name" type="text" minlength="7" >
        </div>
        <div>
            <label>Credit Card Number:</label>
            <input class="caja" id="number" type="text" placeholder="XXXX XXXX XXXX XXXX" minlength="19" maxlength="19">
        </div>
        <div>
            <label>Security Code:</label>
            <input class="caja" id="code" type="text" minlength="3" maxlength="3">
        </div>
        <div>
            <label> Expiration date:</label>
            <input class="caja" id="date" type="date">
        </div>
        <div>
            <label>Cantidad:</label>
            <input class="caja" type="text" id="cantidad">
        </div>
        <input type="submit">
    </form>
</body>
<script src="script.js"></script>
</html>
