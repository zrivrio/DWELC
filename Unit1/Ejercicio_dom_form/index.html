<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="formato.css">
</head>
<body>

<div class="container mt-5">
  <h2>Formulario de Registro de Usuario</h2>
  <form id="registroForm" novalidate>
    
    <!-- Nombre completo -->
    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <!-- Edad -->
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" class="form-control" id="edad" required>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="form-group">
      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fecha" required>
    </div>

    <!-- Página web -->
    <div class="form-group">
      <label for="paginaWeb">Página Web:</label>
      <input type="url" class="form-control" id="paginaWeb" required>
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label for="descripcion">Descripción o Biografía:</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
    </div>

    <!-- Ocupación con Datalist -->
    <div class="form-group">
      <label for="ocupacion">Ocupación:</label>
      <input list="ocupaciones" class="form-control" id="ocupacion" required>
      <datalist id="ocupaciones">
        <option value="Ingeniero"></option>
        <option value="Doctor"></option>
        <option value="Maestro"></option>
        <option value="Estudiante"></option>
      </datalist>
    </div>

    <!-- País con Select -->
    <div class="form-group">
      <label for="pais">País:</label>
      <select class="form-control" id="pais" required>
        <option value="">Seleccione...</option>
        <option value="México">México</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Canadá">Canadá</option>
      </select>
    </div>

    <!-- Género con Radio -->
    <div class="form-group">
      <label>Género:</label><br>
      <input type="radio" name="genero" value="Masculino" required> Masculino
      <input type="radio" name="genero" value="Femenino" required> Femenino
    </div>

    <!-- Términos y Condiciones con Checkbox -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="terminos" required>
      <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
    </div>

    <!-- Botón de envío -->
    <button type="submit" id="submitButton" class="btn btn-primary">Enviar</button>
  </form>

  <!-- Div para mostrar los datos ingresados -->
  <div class="mt-4" id="resultado"></div>
</div>
</body>
<script src="script.js"></script>
</html>
