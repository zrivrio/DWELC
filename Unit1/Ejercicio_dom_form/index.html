<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Registro de Usuario</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <div class="form-group">
            <label>Género:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="masculino" required>
                <label class="form-check-label" for="male">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="femenino" required>
                <label class="form-check-label" for="female">Femenino</label>
            </div>
        </div>

        <div class="form-group">
            <label for="interests">Intereses:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="coding" value="programación">
                <label class="form-check-label" for="coding">Programación</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="design" value="diseño">
                <label class="form-check-label" for="design">Diseño</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="marketing" value="marketing">
                <label class="form-check-label" for="marketing">Marketing</label>
            </div>
        </div>

        <div class="form-group">
            <label for="bio">Biografía:</label>
            <textarea class="form-control" id="bio" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="country">País:</label>
            <select class="form-control" id="country" required>
                <option value="">Seleccione un país</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="co">Colombia</option>
            </select>
        </div>

        <div class="form-group">
            <label for="suggestions">Sugerencias:</label>
            <input list="suggestionsList" class="form-control" id="suggestions" required>
            <datalist id="suggestionsList">
                <option value="Mejorar el contenido"></option>
                <option value="Agregar más cursos"></option>
                <option value="Ofrecer descuentos"></option>
            </datalist>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="mt-4" id="output" style="display: none;">
        <h3>Información ingresada:</h3>
        <ul id="infoList"></ul>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
