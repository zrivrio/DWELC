<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    label {
        display: flex;
    }
</style>

<body>
    <form class="container mb-4">
        <h2 class="mt-2">Datos de matrícula</h2>
        <hr>
        <h6>Centro docente en el que se matricula</h6>
        <div class="row">
            <div class="col-4">
                <label for="comunidad">Comunidad <p class="text-danger">*</p>
                </label>
                <select name="comunidad" id="comunidad"></select>
            </div>
            <div class="col-4">
                <label for="provincias">Provincia <p class="text-danger">*</p></label>
                <select name="provincias" id="provincias"></select>
            </div>
            <div class="col-4">
                <label for="municipios">Municipios <p class="text-danger">*</p>
                </label>
                <select name="municipios" id="municipios"></select>
            </div>
        </div>
    </form>
    <form class="container">
        <h6>PERSONAS AUTORIZADAS PARA RECOGER A SU HIJO/A DURANTE EL CURSO 2020 / 2021</h6>
        <hr>
        <p>Las personas que a continuacion relacona podran recoger a su hijo/a durante el curso 2020 / 2021 de cualquier
            servicio del centro:</p>
        <div class="row">
            <div class="col-10">
                <b id="personaAutorizada">1º Persona autorizada</b>
            </div>
            <div class="col-2 d-grid gap-2 d-md-block">
                <button type="button" id="agregar" class="btn fs-6 fw-bold btn-outline-success text-success-emphasis border border-success-subtle rounded-2">+</button>
                <button  type="button" id="quitar" class="btn fs-6 fw-bold btn-outline-danger text-danger-emphasis border border-danger-subtle rounded-2">-</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-4">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="col-4">
                <label for="apellido">Primer apellido: </label>
                <input type="text" id="PApellido" placeholder="Primer apellido">
            </div>
            <div class="col-4">
                <label for="apellido">Segundo apellido: </label>
                <input type="text" id="SApellido" placeholder="Segundo apellido">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="Tdocumentacion">Tipo de documentacion: </label>
                <select name="Tdocumentacion" id="Tdocumentacion">
                    <option value="null">Tipo de documentación</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="CIF">NIF</option>
                </select>
            </div>
            <div class="col-4">
                <label for="Ndocumentacion">NIF/NIE/Pasaporte: </label>
                <input type="text" id="Ndocumentacion" placeholder="NIF/NIE/Pasaporte" maxlength="9">
            </div>
            <div class="col-4">
                <label for="telefono">Telefono: </label>
                <input type="text" id="telefono" maxlength="9" placeholder="Telefono">
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <div class="listapersonas"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="lista.js"></script>
<script src="script.js"></script>

</html>
