<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Albumes.css">
    <link rel="stylesheet" href="./../css/main.css">
    <title>BEATDROP - Agregar Álbumes</title>
</head>

<body>
    <header>
        <div class="cabecera-container">
            <a class="d-flex align-items-center justify-content-start" href="./../index.html">
                <img class="img-cabecera" src="./../assets/logo/logo.png" alt="Logo de BeatDrop">
                <h1 class="nombre-cabecera ms-2">BeatDrop</h1>
            </a>
            <div class="mt-3 d-flex align-items-center justify-content-start">
                <a class="p-2 relaciones-cabecera" href="./../Albumes/listaAlbumes.html">ALBUMES</a>
                <a class="p-2 relaciones-cabecera" href="./../Musicos/listaMusicos.html">MUSICOS</a>
            </div>
        </div>
    </header>

    <div class="container my-4">
        <h1>Agregar Álbum Nuevo</h1>
        <form id="album-form">
            <div class="mb-4">
                <label for="musico_id">Músico</label>
                <select class="form-control" id="musico_id" required>
                    <option value="" disabled selected>Selecciona un músico</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título del álbum" required>
            </div>
            <div class="mb-4">
                <label for="anio_lanzamiento">Año de Lanzamiento</label>
                <input type="number" class="form-control" id="anio_lanzamiento" placeholder="Año de lanzamiento"
                    required>
            </div>
            <div class="mb-4">
                <label for="canciones">Número de Canciones</label>
                <input type="number" class="form-control" id="canciones" placeholder="Número de canciones" required>
            </div>
            <div class="mb-4">
                <label for="genero">Género</label>
                <input type="text" class="form-control" id="genero" placeholder="Género del álbum" required>
            </div>
            <div class="mb-4">
                <label for="imagen_url" class="form-label">Imagen del álbum</label>
                <input type="file" class="form-control-file" id="imagen_url">
            </div>

            <button type="submit" class="btn btn-primary">Agregar Álbum</button>
        </form>
    </div>

    <footer class="d-flex align-items-center justify-content-center">
        <p>&copy; 2024 BeatDrop. Diseñado para los amantes de la música. <a href="#">Política de privacidad</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../assets/Albumes.js"></script>
    <script src="./../assets/Musicos.js"></script>
    <script src="./Albumes.js"></script>
    <script src="./AlbumesController.js"></script>
</body>

</html>
