        <label for="firstName">Nombre:</label>
        <input id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="loginForm.get('firstName')?.invalid && loginForm.get('firstName')?.touched" class="error">

        <div *ngIf="loginForm.get('lastName')?.invalid && loginForm.get('lastName')?.touched" class="error">
          El apellido es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Ingresa un correo v치lido.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sesi칩n</button>
    </form>
  </div>
