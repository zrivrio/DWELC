<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <label>
    Tipo de Evento:
    <select formControlName="type">
      <option value="log">Log</option>
      <option value="warn">Warn</option>
      <option value="error">Error</option>
    </select>
  </label>

  <label>
    Empleado:
    <select formControlName="employee">
      <option *ngFor="let emp of employees" [value]="emp.name">{{ emp.name }}</option>
    </select>
  </label>

  <label>
    Cliente:
    <select formControlName="client">
      <option *ngFor="let client of clients" [value]="client.name">{{ client.name }}</option>
    </select>
  </label>

  <label>
    Fecha del Evento:
    <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
      <input 
        type="text"
        formControlName="date"
        placeholder="Seleccione una fecha"
        class="form-control"
        bsDatepicker
        [bsConfig]="bsConfig">
    </div>
  </label>

  <label>
    Título:
    <input type="text" formControlName="title" />
  </label>

  <label>
    Descripción:
    <textarea formControlName="description"></textarea>
  </label>

  <label>
    Estado:
    <input type="text" formControlName="status" />
  </label>

  <button type="submit" [disabled]="eventForm.invalid">Registrar Evento</button>
</form>
