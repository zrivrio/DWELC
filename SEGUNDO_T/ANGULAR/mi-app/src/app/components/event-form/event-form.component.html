<div class="container">
  <h2>Register Event</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="employee">Employee</label>
    <select id="employee" [(ngModel)]="event.employee" name="employee" required>
      <option *ngFor="let employee of employees" [value]="employee.name">{{ employee.name }}</option>
    </select>

    <label for="client">Client</label>
    <select id="client" [(ngModel)]="event.client" name="client" required>
      <option *ngFor="let client of clients" [value]="client.name">{{ client.name }}</option>
    </select>

    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="event.title" name="title" required />

    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="event.description" name="description" required></textarea>

    <label for="category">Category</label>
    <select id="category" [(ngModel)]="event.category" name="category">
      <option value="log">Log</option>
      <option value="warm">Warm</option>
      <option value="error">Error</option>
    </select>

    <button type="submit">Register Event</button>
  </form>
</div>
