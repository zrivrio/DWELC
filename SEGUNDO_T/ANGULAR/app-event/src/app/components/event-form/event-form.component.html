<div class="container mt-4">
    <h2>Registrar Evento</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <!-- Título -->
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
        <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="text-danger">
          El título es requerido.
        </div>
      </div>
  
      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
        <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="text-danger">
          La descripción es requerida.
        </div>
      </div>
  
      <!-- Clasificación -->
      <div class="mb-3">
        <label for="classification" class="form-label">Clasificación</label>
        <select class="form-select" id="classification" formControlName="classification" required>
          <option value="log">Log</option>
          <option value="warn">Warn</option>
          <option value="error">Error</option>
        </select>
      </div>
  
      <!-- Empleado -->
      <div class="mb-3">
        <label for="employee" class="form-label">Empleado</label>
        <select class="form-select" id="employee" formControlName="employee" required>
          <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.name }}</option>
        </select>
      </div>
  
      <!-- Cliente -->
      <div class="mb-3">
        <label for="client" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="client" formControlName="client" required>
        <div *ngIf="eventForm.get('client')?.invalid && eventForm.get('client')?.touched" class="text-danger">
          El cliente es requerido.
        </div>
      </div>
  
      <!-- Fecha -->
    <div class="mb-3">
        <label for="date" class="form-label">Fecha del Evento</label>
        <input type="text" class="form-control" bsDatepicker formControlName="date" required>
        <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="text-danger">
          La fecha es requerida y debe ser válida.
        </div>
      </div>
  
      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Registrar Evento</button>
    </form>
  </div>
