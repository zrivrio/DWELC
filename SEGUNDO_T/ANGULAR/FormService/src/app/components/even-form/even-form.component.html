<div class="container mt-4">
    <h2>Register Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" formControlName="title" class="form-control" required>
        <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="invalid-feedback">
          Title is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control" required></textarea>
        <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="invalid-feedback">
          Description is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="classification" class="form-label">Classification</label>
        <select id="classification" formControlName="classification" class="form-select" required>
          <option value="log">Log</option>
          <option value="warn">Warn</option>
          <option value="error">Error</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="client" class="form-label">Client</label>
        <input id="client" formControlName="client" class="form-control" required>
        <div *ngIf="eventForm.get('client')?.invalid && eventForm.get('client')?.touched" class="invalid-feedback">
          Client is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Event Date</label>
        <input type="date" formControlName="eventDate" class="form-control" required>
        <div *ngIf="eventForm.get('eventDate')?.errors?.invalidDate" class="invalid-feedback">
          Date must be within the last month and not in the future.
        </div>
      </div>
      <div class="mb-3">
        <label for="employee" class="form-label">Employee</label>
        <select id="employee" formControlName="employee" class="form-select" required>
          <option *ngFor="let emp of employees" [value]="emp">{{ emp.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Submit</button>
    </form>
  </div>
