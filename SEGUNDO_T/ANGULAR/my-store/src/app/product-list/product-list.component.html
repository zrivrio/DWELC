<h2>Products</h2>

<div class="m-2" *ngFor="let product of products">

  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.productId]">
      {{ product.name }}
    </a>
  </h3>


  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

 
  <button  class="btn m-2 btn-dark"  type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
  [product]="product">
</app-product-alerts>

</div>
