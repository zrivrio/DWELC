<div class="d-flex justify-content-center">
    <form class="w-50 bg-light border border-2 rounded-3 py-4 px-5" [formGroup]="emplForm" (ngSubmit)="submit()">
        <!-- <p>{{ emplForm.value | json }}</p> -->
        
        <label class="mb-2 fw-semibold" for="nombre">Nombre</label>
        <input class="form-control mb-4" type="text" name="nombre" id="nombre"
        placeholder="Nombre del nuevo empleado" formControlName="nombre">
        <div *ngIf="emplForm.get('nombre')?.invalid && (emplForm.get('nombre')?.dirty || emplForm.get('nombre')?.touched)" class="text-danger">
            <p *ngIf="emplForm.get('nombre')?.errors?.['required']">El nombre es obligatorio</p>
            <p *ngIf="emplForm.get('nombre')?.errors?.['minlength']">El nombre no puede tener menos de 3 caracteres</p>
        </div>
        
        <div class="d-flex"><button class="btn btn-primary mx-auto" type="submit" [disabled]="!emplForm.valid">Enviar</button></div>
    </form>
</div>
