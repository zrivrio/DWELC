<div>
    <h1 class="text-center text-primary mb-5">Registro de eventos <span *ngIf="username"> - {{username}}</span></h1>
    <div class="d-flex justify-content-center">
        <a class="btn btn-dark me-3" [routerLink]="['/']">Usuarios</a>
        <a *ngIf="username" class="btn btn-outline-primary me-3" [routerLink]="['/empleado']">Crear usuario</a>
        <a *ngIf="username" class="btn btn-primary me-3" [routerLink]="['/form']">Crear evento</a>
        <a class="btn btn-info" [routerLink]="['/events']">Registro de eventos</a>
    </div>
    <div class="d-flex justify-content-center fs-5 mt-3">
        <p class="text-primary fw-semibold me-3">{{logs}}</p>
        <p class="text-warning fw-semibold me-3">{{warns}}</p>
        <p class="text-danger fw-semibold me-5">{{errors}}</p>
        <p class="text-dark fw-semibold">{{empleados}}</p>
    </div>
</div>
